<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400" role="img" aria-label="Viking DJ helmet with cross and music note">
  <defs>
    <style>
      .metal { fill:#ffffff; }
      .shadow { fill:#b7c0c6; }
      .accent { fill:#18a0ff; }
    </style>
  </defs>

  <!-- Headphones -->
  <path d="M60 160 C60 80, 340 80, 340 160" fill="none" stroke="#0f1720" stroke-width="14" stroke-linecap="round"/>
  <rect x="40" y="160" width="40" height="80" rx="10" class="metal"/>
  <rect x="320" y="160" width="40" height="80" rx="10" class="metal"/>

  <!-- Helmet dome -->
  <path d="M100 180
           C140 90, 260 90, 300 180
           L300 240
           C260 270, 140 270, 100 240
           Z"
        class="metal"/>

  <!-- Helmet horns -->
  <path d="M100 170 C70 130, 70 70, 100 60 L110 90 C95 100, 95 140, 110 160 Z"
        class="metal"/>
  <path d="M300 170 C330 130, 330 70, 300 60 L290 90 C305 100, 305 140, 290 160 Z"
        class="metal"/>

  <!-- Helmet rim -->
  <path d="M110 200 C150 160, 250 160, 290 200"
        fill="none" stroke="#0b0f12" stroke-width="8" stroke-linecap="round"/>

  <!-- Christian cross on helmet -->
  <g transform="translate(200,160)">
    <rect x="-8" y="-20" width="16" height="60" rx="2" class="shadow"/>
    <rect x="-24" y="0" width="48" height="12" rx="2" class="shadow"/>
  </g>

  <!-- Music note accent -->
  <g transform="translate(330,240)">
    <!-- note stem -->
    <rect x="10" y="-60" width="6" height="60" class="accent"/>
    <!-- note head -->
    <ellipse cx="13" cy="0" rx="14" ry="10" class="accent"/>
    <!-- note flag -->
    <path d="M16 -60 C36 -50, 36 -30, 20 -20" fill="none" stroke="#18a0ff" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Decorative subtle circle behind helmet -->
  <circle cx="200" cy="190" r="100" fill="none" stroke="#18a0ff" stroke-width="2" opacity="0.2"/>

  <title>Viking DJ Helmet with Cross and Music Note</title>
</svg>
